syntax = "proto3";

import "google/protobuf/timestamp.proto";

option csharp_namespace = "Pinterest.Shared.Contracts.Secrets";

package secrets;

service SecretsService {
  rpc GetSecrets(Empty) returns (SecretsInfo);
}

message Empty { }

message SecretsInfo {
  string access_secret = 1;
  string refresh_secret = 2;
  int32 access_expires = 3;
  int32 refresh_expires = 4;
}
